<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      th:include="fragments/layout :: page">
<head>
    <title></title>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <h1>Application de boite a idée de l'ESAIP</h1>
        <hr/>
        <a th:href="@{/classes}">Ajouter une idée</a>
        <div th:if="${ideas != null}" class="list-group">
            <h3>Ideas
            </h3>
            <div th:each="item : ${ideas}" th:class="list-group-item">
                Titre: <label th:text="${item.title}"/><br/>
                Description: <label th:text="${item.description}"/>
            </div>
        </div>
    </div>
</div>
</body>
</html>
